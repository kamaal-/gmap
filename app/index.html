<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google maps customizer</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		html,body, .map-app, .container,.map-container,.map-wrapper, .elephas-map-canvas{
			height: 100%;
			width:100%;
		}
		.elephas-map-canvas{
			display: block;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="tools-nav-wrapper">
			<nav class="nav-tools">
				<ul class="ul-tools">
					<li>
						<a class="using-icon state-animated js-tool" data-level="0" data-mode="style" href=""><span class="hide-text">Style</span><i class="elephas-icon-paintbrush tools-icon"></i></a>
						<ul class="ul-tools level-two sliding-tool">
							<li>
								<a href="#" class="js-tool"><i class="elephas-icon-user"></i><span class="text-node">Administrative</span></a>
								<ul class="ul-tools level-three sliding-tool">
									<li>
										
										<div class="toolbox-wrapper">
											<div class="toolbox-header js-toolbox-header">
												<h3>Pease select the type</h3>
											</div>
										</div>

									</li>
								</ul>
							</li>
							<li>
								<a href="#"><i class="elephas-icon-pencil"></i><span class="text-node">Landscape</span></a>
							</li>
							<li>
								<a href="#"><i class="elephas-icon-flag"></i><span class="text-node">POI</span></a>
							</li>
							<li>
								<a href="#"> <i class="elephas-icon-road"></i><span class="text-node">Roads</span></a>
							</li>
							<li>
								<a href="#"> <i class="elephas-icon-plane2"></i> <span class="text-node">Transit</span></a>
							</li>
							<li>
								<a href="#"> <i class="elephas-icon-tree"></i> <span class="text-node">Water</span></a>
							</li>
						</ul>
					</li>
					<li><a class="using-icon state-animated" href=""><span class="hide-text text-node">Marker</span><i class="elephas-icon-map-pin"></i></a></li>
					<li><a class="using-icon state-animated" href=""><span class="hide-text text-node">Data</span><i class="elephas-icon-layers"></i></a></li>
					<li><a class="using-icon state-animated" href=""><span class="hide-text text-node">Code</span><i class="elephas-icon-strategy"></i></a></li>
					<li><a class="using-icon state-animated" href=""><span class="hide-text text-node">Data</span><i class="elephas-icon-tools"></i></a></li>
					<li><a class="using-icon state-animated" href=""><span class="hide-text text-node">Code</span><i class="elephas-icon-code"></i></a></li>
				</ul>
			</nav>
		</div>
		<div class="map-wrapper js-map-wrapper" id="js-map-wrapper">
			
		</div>
	</div>
	
	<script data-main="lib/scripts/main.js" src="lib/scripts/vendor/requirejs/require.js"></script>
</body>
</html>
